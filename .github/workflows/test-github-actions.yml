name: Deploy

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-18.04
    steps:
      - name: Run pwd
        run: pwd
      - name: Run ls -al
        run: ls -al

      - name: "context"
          env:
            COMMIT_ID: ${{github.sha}}
          run: echo "Commit id => $COMMIT_ID"
