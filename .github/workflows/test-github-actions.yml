name: GitHub Actions Demo
on: [push]
jobs:
  build:
    strategy:
      matrix:
        node-version: [16.x]

    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: My First Step
        run:
          npm install
          npm audit fix -f
          npm run build


